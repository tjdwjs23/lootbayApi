<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LootBayApi</title>
    <script src="/assets/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1>Item</h1>
    <div>
        <h2>Item 등록</h2>
        <input type="text" id="item_insert_service_id" placeholder="service_id">
        <input type="text" id="item_insert_id" placeholder="item_id">
        <input type="text" id="item_insert_name" placeholder="item_name"> <br />
        <input type="text" id="item_insert_description" placeholder="item_description">
        <input type="file" id="item_insert_img" placeholder="item_img"> <br />
        <input type="text" id="item_insert_nhid" placeholder="item_nhid">
        <input type="text" id="item_insert_idx" placeholder="item_idx">
        <div>
            Attribute
            <input type="text" id="item_insert_attribute_name" placeholder="attribute_name">
            <input type="text" id="item_insert_attribute_value" placeholder="attribute_value">
        </div>
        <button id="item_insert">등록</button>
    </div>
    <div>
        <h2>Item 조회</h2>
        <button id="item_select">조회</button>
    </div>
    <div>
        <h2>Item 삭제</h2>
        <input type="text" id="item_delete_id" placeholder="item_index">
        <button id="item_delete">삭제</button>
    </div>
    <div>
        <h2>Response</h2>
        <span id="item_response"></span>
    </div>
</body>
</html>
